<html>
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.0','packages':['corechart']}]}"></script>
		<script type="text/javascript">
			/*
			 * TODO: Copy this file and rename it to
			 * 
			 * <new step type>.html
			 * e.g. quiz.html
			 *
			 * and then put the new file into the new folder
			 * you created for your new step type
			 *
			 * your new folder will look something like
			 * vlewrapper/WebContent/vle/node/<new step type>/
			 *
			 * e.g. if you are creating a quiz step it would look
			 * something like this
			 * vlewrapper/WebContent/vle/node/quiz/
			 */
			
			var table;
		
			function loadContentAfterScriptsLoad(node) {
				/*
				 * TODO: rename TEMPLATE
				 * 
				 * make sure you rename TEMPLATE to the object you created in
				 * the file when you copied and modified
				 * 
				 * vlewrapper/WebContent/vle/node/template/template.js
				 * 
				 * for example if you are creating a quiz step and you
				 * created the file
				 *
				 * vlewrapper/WebContent/vle/node/quiz/quiz.js
				 *
				 * and in that file you defined the QUIZ object, you would
				 * change TEMPLATE to QUIZ
				 *
				 * TODO: rename template variable
				 * 
				 * you should also rename the local var template variable to something
				 * appropriate. following my previous example I would rename it
				 * to quiz.
				 */
				table = new Table(node, node.view);
				table.render();
	        };
			
	        function loadContent(node) {
		        /*
		         * this loadScripts() function call will load the javascript imports
		         * into this html file 
		         * 
		         * TODO: rename template
		         *
		         * you will need to rename template to the variable name that you
		         * used in 
		         * 
		         * vlewrapper/WebContent/vle/util/scriptloader.js
		         *
		         * when you defined your script paths in the 'scripts' array
		         * 
		         * for example if you are creating a quiz step and you added
		         * the variable named quiz to the scripts array, you would change
		         * 'template' to 'quiz'
		         */
	        	scriptloader.loadScripts('table', document, node.id, eventManager);
	        };

	        /*
	         * This is called when the student clicks on the save button below in the body
	         */
	        function save() {
		        /*
		         * calls the save function in template.js
				 *
		         * TODO: rename template variable
		         */
		         if (typeof table !== "undefined") table.save();
	        }

	        /*
	         * Called when the student clicks on the reset button below
	         */
	        function reset() {
		        //reset the table to the original state
				table.reset();
	        }

	        /*
	         * Called when the student changes the table
	         */
	        function studentTableChanged() {
	        	table.studentTableChanged();
	        }

	        /*
	         * Called when the student changes the textarea response
	         */
	        function studentResponseChanged() {
	        	table.studentResponseChanged();
	        }
	        
	        /*
	         * Called when the student clicks the show starter sentence button
	         */
	        function showStarterSentence() {
	        	table.showStarterSentence();
	        }
	        
	        /*
	         * Called when the student clicks the make graph button
	         */
	        function makeGraph() {
	        	table.makeGraph();
	        }
	        
	        /*
	         * Called when the student clicks the add column button
	         */
	        function studentAddColumn() {
	        	table.studentAddColumn();
	        }
	        
	        /*
	         * Called when the student clicks the delete column button
	         */
	        function studentDeleteColumn() {
	        	table.studentDeleteColumn();
	        }
	        
	        /*
	         * Called when the student clicks the add row button
	         */
	        function studentAddRow() {
	        	table.studentAddRow();
	        }
	        
	        /*
	         * Called when the student clicks the delete row button
	         */
	        function studentDeleteRow() {
	        	table.studentDeleteRow();
	        }
		</script>
	</head>

	<body>
		<!-- TODO create the html UI that the student will see when they visit the step -->
		
		<!-- the promptDiv, responseDiv, saveButtonDiv are not required, they are only provided as an example,
			 you may delete all of these divs and create the body however you like -->
		<div id='previousWorkDiv'></div>
		<div id='promptDiv'></div>
		<div id='buttonDiv'>
			<input id='resetButton' type='button' value='Reset Table' onclick='reset()' data-i18n="reset_table"></input>
			<input id='addRowButton' type='button' value='Add Row' onclick='studentAddRow()' style='display:none' data-i18n="add_row"></input>
			<input id='deleteRowButton' type='button' value='Delete Row' onclick='studentDeleteRow()' style='display:none' data-i18n="delete_row"></input>
			<input id='addColumnButton' type='button' value='Add Column' onclick='studentAddColumn()' style='display:none' data-i18n="add_column"></input>
			<input id='deleteColumnButton' type='button' value='Delete Column' onclick='studentDeleteColumn()' style='display:none' data-i18n="delete_column"></input>
		</div>
		<div id='dropDownTitleDiv'></div>
		<div id='tableDiv'></div>
		<div id='graphParentDiv' style="display:none">
			<div id='graphOptionsDiv'></div>
			<input id='graphButton' type='button' value='Make Graph' onclick='makeGraph()'></input><div id='graphMessageDiv' style='display:inline'></div>
			<div id="graphDiv" style="width: 700px; height: 400px; display:none"></div>
		</div>
		<div id='prompt2Div'></div>
		<div id='showStarterSentenceDiv'><input type='button' value='Show Starter Sentence' onclick='showStarterSentence()' data-i18n="show_starter_sentence"></input></div>
		<div id='responseDiv'><textarea id='studentResponseTextArea' rows='4' cols='80' onchange='studentResponseChanged()'></textarea></div>
		<div id='saveButtonDiv' style='float: left'><input type='button' value='Save' onclick='save()' data-i18n="save"></input></div>
		<div id='saveFeedbackDiv' style='float: left; margin-left: 10px; visibility: hidden; color: red;' data-i18n="saved_feedback"></div>
	</body>
</html>
