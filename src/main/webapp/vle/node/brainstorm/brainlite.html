<!-- @author: patrick lawler -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="brainstorm.css">
        <script type='text/javascript' src='tinymce/jscripts/tiny_mce/tiny_mce_src.js'></script>
        <script type="text/javascript">
            var brainstorm;

            function loadContentAfterScriptsLoad(node){
                /* for authoring, if richTextEditor exists, we want to remove
                 * it (clean up previous) before rendering new brainstorm object */
                if(brainstorm && brainstorm.richTextEditor){
					/* try removing */
					if(brainstorm.richTextEditor.remove){
						brainstorm.richTextEditor.remove();
					}

                    /*  try destroying */
                    if(brainstorm.richTextEditor.destroy){
                        brainstorm.richTextEditor.destroy(true);
                    }
                }
                
            	brainstorm = new BRAINSTORM(node);
            	brainstorm.brainliteLoaded(document);
            };

            function loadContent(node){
            	scriptloader.loadScripts('brainstorm', node.contentPanel.window.document, node.id, eventManager);
            };

            function save(){
                brainstorm.savePost(document);
            };

            function showStarter(){
            	brainstorm.showStarter();
            };

            function refreshResponses() {
				brainstorm.refreshResponses(document);
            };
        </script>
    </head>
    <body>
        <div id="main">
            <div id="questionCountBox" class="bg3">
                <table class="instructionsReminder">
                    <tr>
                        <td>
                            <div id="helpIcon">
                                <a href="node/brainstorm/BrainstormLiteInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp;&nbsp;&nbsp;</a>
                            </div>
                        </td>
                        <td>
                            <a id="helpTextLink" href="node/brainstorm/BrainstormLiteInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">help</a>
                        </td>
                    </tr>
                </table>
            <div id="previousWorkDiv"></div>
                <div id="questionTable">
                    <div id="questionType">
                        Student Brainstorm: Self-Guided
                    </div>
                </div>
            </div>
            <!-- end of questinCountBox -->
            <div id="questionPrompt">
            </div>
            <div id="studentResponseDiv" class="header">
                <div class="header1">
                    Response: <div id='starterParent'><div id='starterSentenceDiv' class="starterSentence"><a onclick="showStarter()">Show Starter Sentence</a></div></div>
                </div>
                <textarea id='studentResponse' rows='5' cols ='100'>
                </textarea>
                <table>
                    <tr>
                        <td>
                            <input id='button' type='button' value='save' onclick='save()'/>
                        </td>
                        <td>
                        <div id='saveMsg'>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="header2">
            Other Student Responses <input id="refreshResponsesButton" style="margin:0px 0 10px 10px;font-size:80%;" type="button" value="check for new responses" onClick="refreshResponses()" disabled="true">
                </div>
        <div id="responses">
        </div>
        </div>
    </body>
</html>
